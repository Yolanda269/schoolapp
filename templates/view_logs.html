<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>System Logs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h3 class="text-center text-primary mb-4 bg-dark display-5 p-4"><b>System Logs</b></h3>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Back to Dashboard</a><br><br>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Time of Access</th>
                    <th>User Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                    <tr>
                        <td>{{ log[0] }}</td> <!-- timestamp -->
                        <td>{{ log[1] }}</td> <!-- fullname -->
                        <td>{{ log[2] }}</td> <!-- email -->
                        <td>{{ log[3] }}</td> <!-- action -->
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        
    </div>
    {% extends "base.html" %}

</body>
</html>

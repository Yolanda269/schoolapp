<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="../static/dist/js/bootstrap.js"></script>
</head>
<body>
    <!-- {{ user }} -->
    <div class="container">
        <h3 class="text-center text-info display-5"><b>Edit Users</b></h3>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="card shadow p-3">
                    <form action="{{ url_for('update_user', user_id=user[0]) }}" method="post">
                        <div class="mb-3">
                            <label for=""><b>Full Name:</b></label>
                            <input type="text" class="form-control" name="fullname" value="{{ user[1] }}">
                        </div>
                        <div class="mb-3">
                            <label for=""><b>Email:</b></label>
                            <input type="email" class="form-control" name="email" value="{{ user[2] }}">
                        </div>
                        <div class="mb-3">
                            <label for=""><b>Phone Number:</b></label>
                            <input type="text" class="form-control" name="phone" value="{{ user[3] }}">
                        </div>
                        <div class="mb-3">
                            <label for=""><b>Role:</b></label>
                            <select name="role" id="" class="form-select">
                                <option value="admin" {% if user[4] == 'admin' %} selected {% endif %}>Admin</option>
                                <option value="teacher" {% if user[4] == 'teacher' %} selected {% endif %}>Teacher</option>
                                <option value="student" {% if user[4] == 'student' %} selected {% endif %}>Student</option>
                            </select>
                        </div>
                        <br><br>
                        <input type="submit" value="Update User Details" class="btn btn-outline-primary"><br><br>
                        <a href="{{ url_for('admin_dashboard')}}" class="btn btn-outline-danger">Back</a>
                    </form>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</body>
</html>

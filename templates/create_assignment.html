<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="../static/dist/js/bootstrap.js"></script>
</head>
<body>
    <div class="container">
      <h2 class="text-center text-info bg-secondary p-4 display-5"><strong>Post New Assignment</strong></h2>
      <form method="POST">
        <div class="mb-3">
          <label class="form-label">Title</label>
          <input type="text" class="form-control" name="title" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea
            class="form-control"
            name="description"
            rows="4"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Due Date</label>
          <input
            type="datetime-local"
            class="form-control"
            name="due_date"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Post Assignment</button>
        <a href="{{ url_for('teacher_dashboard') }}" class="btn btn-secondary"
          >Back</a>
      </form>
    </div>
    {% extends "base.html" %}

</body>
</html>

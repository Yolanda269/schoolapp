<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container card shadow">

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <h1 class="text-center text-danger bg-dark p-4">
            Welcome to the Admin Dashboard
        </h1>

        <h4 class="text-center text-danger display-5 mb-5"><b>Hello, {{ name }}</b></h4>

        <!-- Action Buttons -->
        <div class="text-center mb-5">
            <a href="{{ url_for('admin_users') }}" class="btn btn-primary btn-lg mx-2">View Users</a>
            <br><br>
            <a href="{{ url_for('confirm_admin_password') }}" class="btn btn-success btn-lg mx-2">View Logs</a>
        </div>

        <div class="text-center">
            <a href="{{ url_for('logout') }}" class="btn btn-outline-dark">Logout</a><br><br>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    {% extends "base.html" %}

</body>
</html>
